[package]
authors = ["Dirk Van Haerenborgh <vhdirk@gmail.com>"]
build = "build.rs"
description = "FFI bindings to gmime-3.0, generated with gtk-rs' gir tool"
homepage = "https://github.com/vhdirk/gmime-rs"
keywords = ["gmime", "glib", "ffi", "gtk-rs", "gnome"]
license = "MIT"
links = "gmime"
name = "gmime-sys"
version = "0.6.4"
documentation = "https://vhdirk.github.io/gmime-rs/gmime_sys/"
readme = "README.md"

[lib]
name = "gmime_sys"

[features]
dox = []
v3_2 = []

[dependencies]
bitflags = "1.0"
gio-sys = "^0.6.0"
glib-sys = "^0.6.0"
gobject-sys = "^0.6.0"
libc = "0.2"

[build-dependencies]
pkg-config = "0.3.7"

[dev-dependencies]
shell-words = "0.1.0"
tempdir = "0.3"
